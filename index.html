<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Clicker</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="nav-bar">
        <div class="nav">
            <h1 class="nav-title">Dojonary</h1>
            <input type="text" id="search" class="search">
            <button onclick="login(this)" class="login">Login</button>
        </div>
    </div>
    <div class="container">
        <!-- column 1 -->
        <div class="col1">
            <!-- top left box -->
            <div class="topleft">
                <div class="bottom">
                    <div class="bottom-contents">
                        <h1 class="marginbottom">ninja</h1>
                        <p class="marginbottom"><em>noun</em></p>
                        <p class="marginbottom">Plural: <em>ninjas</em></p>
                        <button onclick="like()" class="likes">13 likes</button>
                    </div>
                    <div class="bottom2">
                        <p>A practioner skilled in the</p>
                        <p><a href="#">Japanese</a> art of <a href="#">ninjutsu</a></p>
                    </div>
                </div>
            </div>
            <!-- bottom left box -->
            <div class="bottomleft">
                <div class="bottom">
                    <div class="bottom-contents">
                        <h1 class="marginbottom">ninja</h1>
                        <p class="marginbottom"><em>noun</em></p>
                        <p class="marginbottom">Plural: <em>ninjas</em></p>
                        <button onclick="like()" class="likes">37 likes</button>
                    </div>
                    <div class="bottom2">
                        <p>A <a href="#">programmer</a> who breaks</p>
                        <p>down problems with <a href="#">zen</a>-like</p>
                        <p>focus</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- column 2 -->
        <div class="col2">
            <div class="topright">
                <div class="bottom">
                    <div class="bottom-contents">
                        <p>Dojonary is</p>
                        <p>defined by YOU</p>
                        <button onclick="remove(this)" class="add">Add Definition</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
