<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav-bar">
        <div class="nav">
            <h1 class="nav-title">Dojonary</h1>
            <input type="text" id="search" class="search">
            <button class="login">Login</button>
        </div>
    </div>
    <div class="container">
        <div class="col1">
            <div class="topleft">
                <div class="top">
                    <img id="icon" src="./images/jane-m.jpg" alt="user icon">
                </div>
                <div class="bottom">
                    <div class="bottom-contents">
                        <h1>Jane Doe</h1>
                        <div class="location">
                            <img id="loc" src="./icons/map-marker.png" alt="location">
                            <label>Seattle</label>
                        </div>
                        <p>Developer | Engineer | Problem Solver</p>
                        <p>Master of shadows and the Internet!</p>
                        <a href=""><img id="gear" src="./icons/gear.png" alt="gear">edit profile</a>
                    </div>
                </div>
            </div>
            <div class="bottomleft">
                <div class="top">
                    <label>Education</label>
                </div>
                <div class="bottom">
                    <div class="bottom-contents">
                        <h2 class="marginbottom">Coding Dojo - Full Stack Bootcamp</h2>
                        <p class="grey marginbottom">Dec 2019 - Mar 2020</p>
                        <p class="marginbottom">Triple black belt in Python, MERN, and C#...</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col2">
            <div class="topright">
                <div class="top">
                    <p>2</p>
                    <label>Connection Requests</label>
                </div>
                <div class="bottom">
                    <div class="bottom-contents">
                        <div class="row">
                            <img src="./images/todd-s.jpg" alt="todd">
                            <label>Todd E</label>
                            <div class="buttons">
                                <img src="./icons/accept-circle.png" alt="accept">
                                <img src="./icons/close-circle.png" alt="close">
                            </div>
                        </div>
                        <div class="row">
                            <img src="./images/phil-s.jpg" alt="phil">
                            <label>Phil K</label>
                            <div class="buttons">
                                <img src="./icons/accept-circle.png" alt="accept">
                                <img src="./icons/close-circle.png" alt="close">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
